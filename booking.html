            <a href="signup.html" class="signup-button">Sign Up</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
      <div class="form-wrapper">
        <div class="form-container">
          <form id="booking-form">
            <h1>Book a Service</h1>
            <fieldset>
              <legend>Booking Details</legend>
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="service">Service Type *</label>
                  <select id="service" name="service" required>
                  <option value="">Select</option>
                  <option value="Repair">Repair</option>
                  <option value="Technical Assistance">
                      Technical Assistance
                  </option>
                  </select>
                </div>

                <div class="form-group" id="technical-assistance-group"
                  style="display: none">
                  <label for="techService">Assistance Type *</label>
                  <select id="techService" name="techService">
                  <option value="">Select</option>
                  <option value="Network">Network</option>
                  <option value="Software">Software</option>
                  <option value="Hardware">Hardware</option>
                  </select>
                </div>

                <div class="form-group" id="device-group">
                  <label for="device">Device Type *</label>
                  <select id="device" name="device" required>
                  <option value="">Select</option>
                  <option value="Router">Router</option>
                  <option value="Phone">Phone</option>
                  <option value="Tablet">Tablet</option>
                  <option value="Laptop">Laptop</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="date">Date *</label>
                  <input type="date" id="date" name="date" required />
                </div>
                <div class="form-group">
                  <label for="time">Time *</label>
                  <input type="time" id="time" name="time" required />
                </div>
              </div>

              <div class="form-group">
                <label for="message">Message</label><br />
                <textarea
                  id="message"
                  name="message"
                  maxlength="1500"
                  placeholder="Please describe your issue with 200 words or less..."
                ></textarea>
              </div>
            </fieldset>
            <button type="submit">Confirm Booking</button>
          </form>
        </div>
      </div>
      <!-- Link External JS file -->
      <script src="JavaScript/bookingscript.js"></script>
    </main>
    <!-- End of Main Content -->
